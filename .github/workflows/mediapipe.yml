

name: Build mediapipe AAR

# Triggers
on:
  # Trigger the action manually from the UI
  workflow_dispatch:
  # Trigger the action when a version tag is pushed
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # Push events to matching numeric semver tags, i.e., 1.0.0, 20.15.10

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-image:
    name: Build mediapipe docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write    
    steps:
      - name: Checkout code from this repository
        uses: actions/checkout@v4
      - name: Checkout mediapipe
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: 'google/mediapipe'
          path: 'mediapipe'
      - name: Get the mediapipe commmit hash
        id: get_mp_hash
        run: cd mediapipe && echo "VERSION=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Restore docker layer cache
        uses: actions/cache/restore@v4
        id: restore-cache
        with:
          path: |
            dockercache
          key: ${{ runner.os }}-mediapipe-docker-${{ steps.get_mp_hash.outputs.VERSION }}
      - name: Make sure docker cache folder exists
        run: mkdir -p dockercache
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./mediapipe
          file: mediapipe/Dockerfile
          push: true
          load: true
          tags: mediapipe
          cache-from: type=local,src=dockercache
          cache-to: type=local,dest=dockercache      
      - name: Verify mediapipe docker image by building hello world example
        run: |
          docker run --name mediapipe mediapipe:latest bash GLOG_logtostderr=1 bazel run --define MEDIAPIPE_DISABLE_GPU=1 mediapipe/examples/desktop/hello_world
      - name: install android sdk / ndk in docker
        run: |
          docker run --name mediapipe mediapipe:latest bash ./setup_android_sdk_and_ndk.sh
      - name: Build an android example
        run: |
          docker run --name mediapipe mediapipe:latest bash bazel build -c opt --config=android_arm64 mediapipe/examples/android/src/java/com/google/mediapipe/apps/objectdetectiongpu:objectdetectiongpu



